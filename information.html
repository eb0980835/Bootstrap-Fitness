<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Keania+One&display=swap" rel="stylesheet">
    <title>BFC Info</title>
</head>

<body>
    <!-- Header -->

    <header>
        <img src="imgs/workoutshadow.jpg" alt="Shadow of someone working out" class="float">
        <h1 class="emblema-one-regular">Bootstrap</h1>
        <h2 class="emblema-one-regular">Fitness Club</h2>
        <p class="keania-one-regular">1001 E Chestnut Expressway</p>
        <p class="keania-one-regular">Springfield, MO 65802</p>
        <p class="clearfix"></p>
    </header>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary keania-one-regular">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="classes.html">Classes</a>
                    <a class="nav-link" href="information.html">Contact Info</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Map -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3177.325808333022!2d-93.28465861288689!3d37.21623987229327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf62dd87d6e81f%3A0x76db2ff4de702b77!2sOzarks%20Technical%20Community%20College!5e0!3m2!1sen!2sus!4v1732594806635!5m2!1sen!2sus"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Form -->
    <div id="myForm">
        <h2 class="emblema-one-regular">Want to ask us something?</h2>
        <p class="keania-one-regular">Ask us by contacting us through this form! We'll make sure to get back to you as
            soon as possible.</p>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <h3>What is the topic of your inquiry?</h3>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select inquiry option</option>
            <option value="1">Classes</option>
            <option value="2">Business</option>
            <option value="3">Concerns</option>
            <option value="4">Other</option>
        </select>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Other comments:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </div>

</body>

</html>
